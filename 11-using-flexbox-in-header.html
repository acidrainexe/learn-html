<link rel="stylesheet" href="styles/11.css">

<body style="padding-bottom: 1000px;">
<div class="header-flexbox">
    <div class="left-section-flexbox">
    <!--left section-->
    <img src="icons/hamburger-menu.svg" class="hamburger-menu">
    <img src="icons/youtube-logo.svg" class="youtube-logo">
    </div>


    <div class="middle-section-flexbox">
    <!--middle section-->
    <input class="search-box" type="text" placeholder="Search">

    <button class="search-button">
    <img class="search-icon" src="icons/search.svg" class="search">
    </button>

    <button class="voice-search-button">
    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
    </button>
    </div>


    <div class="right-section-flexbox">
    <!--right section-->
    <button class="options-button">
    <img class="options-icon" src="icons/options.svg">
    </button>

    <button class="upload-button">
    <img class="upload-icon" src="icons/upload.svg">
    </button>

    <button class="notifications-button">
    <img class="notifications-icon" src="icons/notifications.svg">
    </button>

    <button class="account-button">
    <img class="account-icon" src="images/channel-2.jpg">
    </button> 
    </div>
</div>


<div class="video-grid">
    <div class="video-preview-div">
        <div>
        <img class="video-thumbnail" src="thumbnails/thumb-1.webp">
        </div>

        <div class="video-pic-info-grid">
            <div class="channel-pic-div">
            <img class="pro-pic" src="images/channel-1.jpg" alt="image"> 
            </div>

            <div class="video-info-div">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p> 
            </div>
        </div>
    </div>

    <div class="video-preview-div">
        <div>
        <img class="video-thumbnail" src="thumbnails/thumb-2.webp">
        </div>

        <div class="video-pic-info-grid">
            <div class="channel-pic-div">
            <img class="pro-pic" src="images/channel-2.jpg" alt="image">
            </div>

            <div class="video-info-div">
            <p class="video-title"> All US Military Bases in The World </p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>

    <div class="video-preview-div">
        <div>
        <img class="video-thumbnail" src="thumbnails/thumb-3.webp">
        </div>

        <div class="video-pic-info-grid">
            <div class="channel-pic-div">
            <img class="pro-pic" src="images/channel-3.jpg" alt="image"> 
            </div>

            <div class="video-info-div">
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p> 
            </div>
        </div>
    </div>
</div>
</body>
